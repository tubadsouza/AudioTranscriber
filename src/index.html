<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcriber</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            user-select: none;
        }
        #accessibilityStatus {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        #startRecording {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #startRecording.recording {
            background-color: #ff4444;
        }
        #startRecording:hover {
            background-color: #45a049;
        }
        #startRecording.recording:hover {
            background-color: #cc0000;
        }
        #transcription {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
        }
        #closeButton:hover {
            background-color: #cc0000;
        }
        #copyText {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #copyText:hover {
            background-color: #1976D2;
        }
        #copyText.success {
            background-color: #4CAF50;
        }
        .hidden {
            display: none;
        }
        .shortcut-hint {
            color: #666;
            text-align: center;
            margin: -15px 0 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="accessibilityStatus">Checking accessibility...</div>
    <button id="closeButton">Close App</button>
    <button id="startRecording">Start Recording</button>
    <div class="shortcut-hint">Hold Shift+Z to record</div>
    <button id="copyText" class="hidden">Copy Text</button>
    <div id="transcription"></div>
    <script src="renderer.js"></script>
</body>
</html>
