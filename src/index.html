<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcriber</title>
    <style>
        body {
            padding: 20px;
            font-family: system-ui;
        }
        #accessibilityStatus {
            margin-bottom: 10px;
            font-size: 12px;
            font-family: system-ui;
        }
        #recordButton {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #transcription {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        #closeButton:hover {
            background-color: #ff0000;
        }
        /* Markdown styles */
        #transcription h1 { font-size: 1.8em; margin: 0.5em 0; }
        #transcription h2 { font-size: 1.5em; margin: 0.5em 0; }
        #transcription h3 { font-size: 1.3em; margin: 0.5em 0; }
        #transcription ul, #transcription ol { padding-left: 2em; }
        #transcription li { margin: 0.3em 0; }
        #transcription p { margin: 0.5em 0; }
        #transcription code { 
            background: #f5f5f5;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
        }
        #transcription pre {
            background: #f5f5f5;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <button id="closeButton">Close App</button>
    <div id="accessibilityStatus">Checking accessibility...</div>
    <button id="recordButton">Start Recording</button>
    <div id="transcription"></div>
    <script src="renderer.js"></script>
</body>
</html>
