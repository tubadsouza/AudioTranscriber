<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcriber</title>
    <style>
        body {
            padding: 20px;
            font-family: system-ui;
        }
        #accessibilityStatus {
            margin-bottom: 10px;
            font-size: 12px;
            font-family: system-ui;
        }
        #recordButton {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #transcription {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
        }
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        #closeButton:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <button id="closeButton">Close App</button>
    <div id="accessibilityStatus">Checking accessibility...</div>
    <button id="recordButton">Start Recording</button>
    <div id="transcription"></div>
    <script src="renderer.js"></script>
</body>
</html>
